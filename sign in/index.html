<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <!-- page full -->
    <div class="page">
        <!-- section -->
        <section>
            <div class="logo-details">
                <div class="logo">
                    <!-- <img src="./images/logo-sign-in.png" alt="logo" width="200px"> -->
                    <h1 class="logo">facebook</h1>
                    <h1 class="title">Recent Logins</h1>
                    <p>Click your picture or add an account.</p>
                </div>
                <br>
                <div class="cards">
                    <div class="card one trash">
                        <i class="fa-solid fa-trash"></i>
                        <img 
                            src="./images/pic-card.jpg" 
                            alt="ahmed mahmoud">
                            <p>Ahmed</p>
                    </div>
                    <div class="card two trash">
                        <i class="fa-solid fa-trash"></i>
                        <img 
                            src="./images/pic-card2.jpg" 
                            alt="ahmed mahmoud">
                            <p>Ahmed</p>
                    </div>
                    <div class="card three trash">
                        <i class="fa-solid fa-trash"></i>
                        <img 
                            src="./images/pic-card.jpg" 
                            alt="ahmed mahmoud">
                            <p>Ahmed</p>
                    </div>
                    <div class="card add">
                        <div class="add-icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <p>Add Account</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- form -->
            <div class="form-sign-in">
                <form action="../index.html">
                    <!-- email address -->
                    <input 
                        type="email"
                        name="email"
                        placeholder="Email address or phone number"
                        required>

                    <!-- password -->
                    <input 
                        type="password"
                        name="password"
                        placeholder="Password"
                        required>

                        <!-- botton log in -->
                        <button class="btn-sign-in">
                            Log In
                        </button>
                        <a class="forget-pw" href="#">
                            Forgotten password?
                        </a>
                    <!-- <hr> -->
                    <hr>
                        <!-- botton sign up -->
                        <button class="btn-sign-up">
                            Create New Account
                        </button>
                </form>

                    <!-- for page busniess -->
                <div class="creat-page">
                    <span>
                        <a href="#">
                            Create a Page
                        </a>          
                        for a celebrity, brand or business.
                    </span>
                </div>
                </div>
        </section>
    </div>
</body>
</html>
